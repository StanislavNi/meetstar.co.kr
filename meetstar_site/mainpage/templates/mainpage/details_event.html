{% extends '../base.html' %}
{% load staticfiles %}

{% block content %}
<div class="features-block">
    <div class="container">
        <div class="col-md-6">
            <h2 class="featurette-heading">
            <div class="date">
                <span class="month">{{ event.date|date:"M" }}</span>
                <h1 class="day">{{ event.date|date:"d" }}</h1>
            </div>
            <h1 style="color: #337ab7;font-family:'Roboto Slab',serif;">{{ event.title }}</h1>
            </h2>
            <br>
            <h4>{{ event.detail }}</h4>
        </div>
        <div class="col-md-6">
            <img class="featurette-image img-responsive center-block" src="{{ event.photo.url }}">
        </div>
    </div>
</div>
{% endblock %}
