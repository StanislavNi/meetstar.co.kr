{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="features-block" id="login">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <h4>{{ login_error }}</h4>
      <label class="control-label" for="username">Username:</label>
      <div>
        <input type="text" name="username" class="form" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password:</label>
      <div>
        <input type="password" name="password" class="form" id="password" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div>
        <div class="checkbox">
          <label><input type="checkbox" name="check"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" name="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
