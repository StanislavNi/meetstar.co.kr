{% extends '../base.html' %}
{% load staticfiles %}

{% block content %}

        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <h2>Sign up</h2>
              <form method="post">
                {% csrf_token %}
                {{ form.as_table }}

              </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
